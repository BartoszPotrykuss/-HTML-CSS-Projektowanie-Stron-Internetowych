<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Odsyłacze do plików</p>
    <a href="*.mp3">Muzyka</a>
    <a href="*.mp4">Wyświetlam film</a>

    <p>Znacznik video</p>
    <video controls>
        <source src="*.mp4" type="video/mp4">
    </video>
    <p>Znacznik audio</p> 
    <audio controls>
        <source src="*.mp3" type="audio/mp3">
    </audio>

    <p>
        Za pomocą aplikacji pomocniczych, czyli tzw. wtyczek można rozszerzyć funkcjonalność strony internetowej.
        Znacznik embed definiuje kontener dla aplikacji zewnętrznej lub wtyczki. 
    </p>

    <embed src="muzyka.mp3">

    <object data="rush.swf"></object>
</body>
</html>
